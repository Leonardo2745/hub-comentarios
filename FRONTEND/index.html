<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Hub de Comentários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Usuário
        </button>
        <nav>
          <ul class="dropdown-menu">
            <button class="dropdown-item" id="show-user-data-btn">
              Meus Dados
            </button>
            <button class="dropdown-item" id="logout-btn">Sair</button>
          </ul>
        </nav>
      </div>
  

    <div class="container">
      <div class="row">
        <div class="col">
          <!-- LOGIN FORM -->
          <div class="comments card shadow" id="login-form">
            <h2>Login</h2>
            <form id="formLogin">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="seu login aqui..."
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="senha..."
                required
              />
              <button class="btn-submit btn btn-dark my-2" type="submit">
                Sign in
              </button>
            </form>
          </div>
          <!--NEW COMMENTS -->
          <div class="comments shadow disabled" id="form-comentario">
            <h3><b>HUB DE COMENTÁRIOS</b></h3>
            <form id="formComment">
              <label for="autor">Autor</label>
              <input type="text" name="autor" id="inputAuthor" required />
              <label for="comentario">Digite seu comentário</label>
              <textarea
                name="comentario"
                id="inputComment"
                cols="30"
                rows="10"
                required
              ></textarea>
              <button type="submit" class="btn-submit btn btn-dark my-2">
                Enviar
              </button>
            </form>
          </div>
        </div>
        <!--FEED: DISPLAY COMMENTS -->
        <div class="comments col my-3 p-3 rounded shadow feed">
          <h6 class="border-bottom pb-2 mb-0">Feed</h6>
          <div id="comment-feed"></div>
          <small class="d-block text-end mt-3">
            <a href="#">All updates</a>
          </small>
        </div>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            <div class="comments card shadow" id="login-form">
                <h2>Login</h2>
                <form id="formLogin">
                    <input type ="text" name="username" id="username" placeholder="Digite o seu login">
                    <input type ="password" name="password" id="password" placeholder="Digite a sua senha"required>
                    <button class="btn-submit" type="submit">Enviar</button>
                </form>
            </div>
        </div>
        
            
            <div class="comments col disabled" id="form-comentario">
                <h3><b>HUB DE COMENTÁRIOS</b></h3>
                <form id="formComment">
                    <label for="autor">Digite o seu nome:</label>
                    <input type="text" name="autor" id="inputAuthor" required>
                    <label for="comentario">Digite seu comentário:</label>
                    <textarea name="comentario" id="inputComment" cols="30" rows="7" required></textarea>
                    <button type="submit" class="btn-submit"><b>Publicar</b></button>
                </form>
            </div>

        <div class="comments col">
            <h3 class="border-bottom pb-2 mb-0"><b>Feed</b></h3>
            <div id="comment-feed">
                <div id="dateCommit">
    
                </div>
            </div>
            <small class="d-block text-end mt-3">
                <a href="#" style="color: darkblue;">All updates</a>
            </small>
        </div>

    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
